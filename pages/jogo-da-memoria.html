<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jogo da Memória - Teste sua memória com este divertido jogo de cartas">
    <meta name="theme-color" content="#f5811e">
    <title>Game Space</title>
    <link rel="stylesheet" href="../css/config.css">
    <link rel="stylesheet" href="../css/jogo-da-memoria.css">
</head>
<body>
    <main>
        <div id="resultado">
            <div id="box">
                <div id="boximg">
                    <img src="../img/05.png" alt="">
                </div>
                <div id="boxinf">
                    <h1>Fim de Jogo!</h1>
                    <h2>300 Pontos</h2>
                    <a href="../index.html">Reiniciar</a>
                </div>
            </div>
        </div>
        <div id="splash" aria-hidden="true">
            <div class="splash-bg"></div>
            <img class="splash-logo" src="../img/logo.png" alt="Game Space">
        </div>
        <div id="cabecalho">
            <img src="../img/mascote.png" alt="logo">
            <div id="cronometro">
                <p>Tempo <span id="valor">00:30</span></p>
            </div>
            <div id="pontos">
                <p>Pontos <span id="valor">100</span></p>
            </div>
            <a href="../index.html">Voltar</a>
        </div>
        <div id="game"></div>
        
    </main>
    <script src="../js/jogo-da-memoria.js"></script>
</body>
</html>
